<!DOCTYPE html>
<html>
    <head>

        <!-- CSS -->
        <!-- load bootstrap (bootswatch version) -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JS -->
        <!-- load angular, ngRoute, ngAnimate -->
        <script src="js/lib/angular.min.js"></script>
        <script src="js/lib/angular-route.min.js"></script>
        <script src="js/lib/angular-animate.min.js"></script>
        <script src="js/app.js"></script>

    </head>

    <!-- apply our angular app -->
    <body ng-app="animateApp">

        <!-- inject our views using ng-view -->
        <!-- each angular controller applies a different class here -->
        <div class="page {{ pageClass }}" ng-view></div>

        
    <swipe-enabler></swipe-enabler>

    <!-- jquery -->
    <script src="js/lib/jquery-1.10.2.min.js"></script>
    <script src="js/lib/jquery.touchSwipe.js"></script>
    
    <!-- load directives  -->
    <script src="js/directive/swipe.js"></script>
    
    <!-- load controllers  -->
    <script src="js/controllers/aboutCTRL.js"></script>
    <script src="js/controllers/contactCTRL.js"></script>
    <script src="js/controllers/mainCTRL.js"></script>
    
    
</body>
</html>
